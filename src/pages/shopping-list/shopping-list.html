<ion-header>

  <ion-navbar color="primary">
    <ion-title>Shopping List</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addList('AddToListPage')">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of shoppingItems | async " (click)="selectShoppingItem(item, item.key)">{{ item.itemName}} {{ item.itemQuantity}}
    </ion-item>
  </ion-list>
</ion-content>
